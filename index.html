<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday üéÉ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5; /* monochrome background */
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #333;
    }

    .scene {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    /* Characters */
    .characters {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .rasmalai, .pumpkin {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      animation: bounce 2s infinite;
    }

    .rasmalai {
      background: #e0e0e0;
      animation-delay: 0s;
    }

    .pumpkin {
      background: #cfcfcf;
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Speech bubble */
    .bubble {
      background: #f0f0f0;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 16px;
      margin: 0 auto 20px;
      width: fit-content;
      animation: pop 1.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    /* Puzzle hearts */
    .puzzle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #d6d6d6;
      clip-path: polygon(0 0, 50% 0, 50% 50%, 100% 50%, 100% 100%, 50% 100%, 50% 50%, 0 50%);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    button {
      padding: 10px 25px;
      border: 1px solid #333;
      background: transparent;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="scene">
    <h1>Happy Birthday üéÉ</h1>

    <div class="characters">
      <div class="rasmalai">üçÆ</div>
      <div class="pumpkin">üéÉ</div>
    </div>

    <div class="bubble">Rasmalai says: "Happy Birthday, Pumpkin! üíõ"</div>

    <p>A soft, sweet wish wrapped in puzzles and love.</p>
    <button onclick="changeWish()">Next Wish üß©</button>
  </div>

  <script>
    const wishes = [
      "May your day be as sweet as Rasmalai üçÆ",
      "You make life warm like a Pumpkin üéÉ",
      "Another year, another cute puzzle solved üß©",
      "Stay soft, simple, and loved ü§ç"
    ];

    let index = 0;
    function changeWish() {
      index = (index + 1) % wishes.length;
      document.querySelector('.bubble').innerText = wishes[index];
    }

    // Puzzle animation
    for (let i = 0; i < 15; i++) {
      const piece = document.createElement('div');
      piece.className = 'puzzle';
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.animationDuration = 4 + Math.random() * 6 + 's';
      document.body.appendChild(piece);
    }
  </script>

</body>
</html>
